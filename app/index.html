<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Notification Tracker</title>
  <link rel="stylesheet" href="../design-system/index.css">
  <link rel="stylesheet" href="app.css">
</head>
<body class="kn-page app-shell">
  <header class="app-nav" role="navigation">
    <a href="#/" class="app-nav__logo" aria-label="Job Notification Tracker home">Job Notification Tracker</a>
    <button type="button" class="app-nav__toggle" aria-label="Open menu" aria-expanded="false">
      <span class="app-nav__toggle-bar"></span>
      <span class="app-nav__toggle-bar"></span>
      <span class="app-nav__toggle-bar"></span>
    </button>
    <nav class="app-nav__links">
      <a href="#/dashboard" class="app-nav__link" data-route="dashboard">Dashboard</a>
      <a href="#/saved" class="app-nav__link" data-route="saved">Saved</a>
      <a href="#/digest" class="app-nav__link" data-route="digest">Digest</a>
      <a href="#/settings" class="app-nav__link" data-route="settings">Settings</a>
      <a href="#/proof" class="app-nav__link" data-route="proof">Proof</a>
    </nav>
  </header>

  <main class="app-main" id="app-main">
    <section class="app-page" id="app-page" data-route="" aria-live="polite"></section>
  </main>

  <div id="job-modal" class="app-modal" role="dialog" aria-modal="true" aria-labelledby="job-modal-title" hidden>
    <div class="app-modal__backdrop"></div>
    <div class="app-modal__box">
      <h2 id="job-modal-title" class="app-modal__title"></h2>
      <div class="app-modal__company"></div>
      <div class="app-modal__description"></div>
      <div class="app-modal__skills"></div>
      <button type="button" class="kn-btn kn-btn--secondary app-modal__close">Close</button>
    </div>
  </div>

  <script src="jobs.js"></script>
  <script src="app.js"></script>
</body>
</html>
